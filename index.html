<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img  class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__section">
      <h3 class="section__title section__title_add-item">Add Item</h3>
      <div class="row-add-item">
        <input class="section__input" id="main-new-task" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    <section class="main__section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__tasks" id="incomplete-tasks">
        <li class="section__task">
          <input class="section__input-checkbox" type="checkbox">
          <p class="section__task-name">Pay Bills</p>
          <input class="section__input" type="text">
          <button class="section__button button-edit">Edit</button>
          <button class="section__button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="section__task edit-mode">
          <input class="section__input-checkbox" type="checkbox">
          <p class="section__task-name">Go Shopping</p>
          <input class="section__input" type="text" value="Go Shopping">
          <button class="section__button button-edit">Save</button>
          <button class="section__button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section completed-tasks">
      <h3 class="section__title">Completed</h3>
      <ul class="section__tasks" id="completed-tasks">
        <li class="section__task">
          <input class="section__input-checkbox" type="checkbox" checked>
          <p class="section__task-name">See the Doctor</p>
          <input class="section__input" type="text">
          <button class="section__button button-edit">Edit</button>
          <button class="section__button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
